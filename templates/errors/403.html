{% extends "base.html" %}

{% block title %}Access Forbidden{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body">
                <i class="fas fa-ban fa-5x text-danger mb-4"></i>
                <h1 class="display-4">403</h1>
                <h4>Access Forbidden</h4>
                <p class="text-muted">You don't have permission to access this resource.</p>
                <a href="{{ url_for('dashboard') if session.user_id else url_for('login') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
